<!--Instructions:
1.Link this file to vour HTML using a <script> tag with the 'defer' Example: <script src="login.is" defer></script>
attribute.

2.In your login.html, add a <div> element *after* the </fieldset> but *before* the </form> closing tag. Give it an id="message-container".
This div will be used to display success or error messages. Example: <div id="message-container"></div>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Using Pico CSS for clean, minimal styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
    <!-- Additional custom styles for centering and adjustments -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        main {
            width: 100%;
            max-width: 450px;
        }
        
        .login-card {
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 576px) {
            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main content area containing the login form -->
    <main>
        <!-- Section for the login card -->
        <section class="login-card">
            <!-- Form heading -->
            <h2>Welcome Back!</h2>
            
            <!-- Login form -->
            <form action="#">
                <!-- Fieldset grouping all form controls -->
                <fieldset>
                    <legend>Secure Login</legend>
                    
                    <!-- Email input field -->
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    
                    <!-- Password input field -->
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8" placeholder="Enter your password">
                    
                    <!-- Submit button -->
                    <button type="submit" id="login">Log In</button>
                </fieldset>
                
                <!-- Message container div - MUST be inside form, after fieldset, before closing form tag -->
                <div id="message-container"></div>
            </form>
        </section>
    </main>
    
    <!-- Script tag with defer attribute - MUST be before closing body tag -->
    <script src="login.js" defer></script>
</body>
</html>
