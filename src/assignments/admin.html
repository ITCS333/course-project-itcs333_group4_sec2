  Instructions:
  Fill in the HTML elements as described in the comments.
  This page allows the teacher (admin) to perform full CRUD operations on course assignments.
-->
  <!DOCTYPE html>
<html lang="en">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin â€“ Manage Assignments</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

    
<body>
  <header>
    <h1>ðŸ“š Admin â€“ Manage Assignments</h1>
  </header>

  <main class="container">
    
    <article>
      <h2>Add New Assignment</h2>
        
      <form id="assignment-form">
        <label>Title
          <input type="text" id="title" required>
        </label>
        <label>Description
          <textarea id="description" required></textarea>
        </label>
        <label>Due Date
          <input type="date" id="due-date" required>
        </label>
        <label>Upload Files
          <input type="file" id="files" multiple>
        </label>
        <button type="submit">Add Assignment</button>
      </form>
    </article>

    <hr>

        <h2>Assignments List</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Due Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="assignments-tbody"></tbody>
    </table>

    <hr>

    <h2>Comments</h2>
    <div id="comments-section">
      <p>Select an assignment to view comments.</p>
    </div>
  </main>

  <script src="admin.js" defer></script>
</body>
</html>
